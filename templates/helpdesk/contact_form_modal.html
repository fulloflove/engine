{% load widget_tweaks %}

<div class="modal fade" id="newContact" tabindex="-1" role="dialog" aria-labelledby="newContactLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="newContactLabel">Новый контакт</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-md-3 control-label">
							<label>Регион:</label>
						</div>
						<div class="col-md-7">
							<div class="form-control-static" id="modal_region"></div>
						</div>
					</div>
					{% for field in contact_form %}
						{% if field.name != 'region' %}
							<div class="form-group">
								<div class="col-md-3 control-label">
									{{ field.label_tag }}
								</div>
								<div class="col-md-7">
									{% render_field field class="form-control" %}
									{{ field.errors }}
								</div>
							</div>
						{% endif %}
					{% endfor %}
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
				<button type="submit" class="btn btn-primary" name="new_contact">Сохранить</button>
			</div>
		</div>
	</div>
</div>
